<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="primary_bs5.css" />
</head>

<body>


    <div class="custom_container">
        <button type="button" class="btn btn-primary btn_margin">Primary Button Large</button>
        <button type="button" class="btn btn-primary btn_margin btn-sm">Primary Button small</button>
        <button type="button" class="btn btn-outline-primary btn_margin">Outline Button Large</button>
        <button type="button" class="btn btn-outline-primary btn_margin btn-sm">Outline Button Small</button>
        <button type="button" class="btn btn-primary btn-lg btn_margin">Large button</button>
        <button type="button" class="btn btn-primary btn-sm btn_margin">Small button</button>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Block Button</button>
            <button class="btn btn-primary btn-sm" type="button">Block Button</button>
        </div>
        <div class="btn_margin">
            <p class="d-inline-flex gap-1">
                <button type="button" class="btn btn-sm" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn active btn-sm" data-bs-toggle="button" aria-pressed="true">Active
                    toggle
                    button</button>
                <button type="button" class="btn btn-sm" disabled data-bs-toggle="button">Disabled toggle
                    button</button>
            </p>
            <p class="d-inline-flex gap-1">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn btn-primary active btn-sm" data-bs-toggle="button"
                    aria-pressed="true">Active
                    toggle button</button>
                <button type="button" class="btn btn-primary btn-sm" disabled data-bs-toggle="button">Disabled toggle
                    button</button>
            </p>
            <p class="d-inline-flex gap-1">
                <button type="button" class="btn btn-lg" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn active btn-lg" data-bs-toggle="button" aria-pressed="true">Active
                    toggle
                    button</button>
                <button type="button" class="btn btn-lg" disabled data-bs-toggle="button">Disabled toggle
                    button</button>
            </p>
            <p class="d-inline-flex gap-1">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn btn-primary active btn-lg" data-bs-toggle="button"
                    aria-pressed="true">Active
                    toggle button</button>
                <button type="button" class="btn btn-primary btn-lg" disabled data-bs-toggle="button">Disabled toggle
                    button</button>
            </p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
